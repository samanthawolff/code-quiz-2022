<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/style.css" />
        <title>Code Quiz</title>
    </head>

    <header class="container mt-3">
        <div class="row">
            <div class="col-6">
                <button id="view-highscores" type="button" class="btn btn-dark d-flex justify-content-start m-2">View High Scores</button>
            </div>
           
            <div class="col-6">
                <p class="d-flex justify-content-end m-2 timer">Time : 100s</p>
            </div>
        </div>
    </header>

    <main>

        <div class="container">


        <section id="start-quiz" class="container mt-5 mb-5">
            <div class="row">
                <h1 class="col-12 mb-4 d-flex justify-content-center text-center start-title">Welcome to my JavaScript <br /> Coding Quiz!</h1>
                <p class="col-12 d-flex justify-content-center text-center start-p">
                    Try to answer the following JavaScript questions before time runs out! <br /> 
                    Keep in mind that wrong answers will deduct 10 seconds from your score/time. <br />
                    Good Luck!
                </p>
                <button id="start-btn" type="button" class="col-12 btn btn-dark">Start Quiz</button>    
            </div>
        </section>

        <section id="questions" class="container mt-5">
            <div class="row">
                    <h2 id="question" class="col-12 mb-4 question">This is a Placeholder Question</h2>
                    <ul class="col-12 align-items-center questions-list">
                        <li>
                            <button id="choice1" type="button" class="mb-3 btn btn-light">Choice One</button>
                        </li>
                        <li>
                            <button id="choice2" type="button" class="mb-3 btn btn-light">Choice Two</button>
                        </li>
                        <li>
                            <button id="choice3" type="button" class="mb-3 btn btn-light">Choice Three</button>
                        </li>
                        <li>
                            <button id="choice4" type="button" class="mb-3 btn btn-light">Choice Four</button>
                        </li>
                    </ul>
            </div>
        </section>
        </div>

        
    </main>


    <body>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
